<!doctype html>
<html lang="en" class="h-full lg:text-lg 2xl:text-2xl">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ЛАБОРАТОРИЯ.РУС - Заказ-наряд</title>
        <link href="/style.css" rel="stylesheet" />

        <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />
        <link rel="manifest" href="/assets/site.webmanifest" />
        <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
    </head>

    <body class="min-w-[320px]">
        <main class="price flex min-h-screen flex-col">
            <article class="flex grow px-4 pt-6 lg:relative lg:z-10 lg:max-w-[660px] xl:ml-[160px] xl:max-w-[710px]">
                <a class="btn m-auto" href="/assets/order.pdf" download>Скачать Заказ-наряд</a>
            </article>

            <nav
                class="nav menu flex flex-col items-end justify-center overflow-clip p-7 text-xl lg:absolute lg:right-0 lg:top-0 lg:h-full lg:w-full lg:gap-y-6 lg:pr-28 2xl:pr-32 2xl:text-sm"
            >
                <!-- #region NAV-LINK-ZAKAZ -->
                <a href="/pages/price-list.html">
                    <svg
                        class="group z-10 mt-2 w-32 transition-all hover:-translate-x-[0.05rem] hover:-translate-y-[0.05rem] focus:outline-none"
                        version="1.1"
                        viewBox="0 0 139 139"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <defs>
                            <path
                                id="svg-nav-link-base"
                                d="m60.84 15c3.849-6.667 13.47-6.667 17.32 0l42.87 74.25c3.849 6.667-0.963 15-8.661 15h-85.74c-7.698 0-12.51-8.333-8.66-15z"
                                class="cursor-pointer"
                            />
                        </defs>

                        <use href="#svg-nav-link-base" class="fill-white drop-shadow-[0_6px_4px_rgba(0,0,0,0.2)] group-hover:drop-shadow-[0_6px_4px_rgba(0,0,0,0.4)]" />
                        <text class="cursor-pointer fill-zinc-950 font-normal" text-anchor="middle">
                            <tspan x="50%" y="48%">Прайс-</tspan>
                            <tspan x="49%" dy="16%">лист</tspan>
                        </text>
                    </svg>
                    <!-- #endregion -->
                </a>

                <!-- #region NAV-LINK-PRICE -->
                <svg
                    class="group z-10 -mt-10 mr-28 w-32 transition-all hover:-translate-x-[0.05rem] hover:-translate-y-[0.05rem]"
                    version="1.1"
                    viewBox="0 0 139 139"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <use href="#svg-nav-link-base" class="fill-white drop-shadow-[0_6px_4px_rgba(0,0,0,0.2)] group-hover:drop-shadow-[0_6px_4px_rgba(0,0,0,0.4)]" />
                    <text class="cursor-pointer fill-zinc-950 font-normal" text-anchor="middle">
                        <tspan x="50%" y="48%">Наши</tspan>
                        <tspan x="49%" dy="16%">услуги</tspan>
                    </text>
                </svg>
                <!-- #endregion -->
                <!-- #region NAV-LINK-CONTACT -->
                <svg
                    class="group z-10 -mt-14 w-32 transition-all hover:-translate-x-[0.05rem] hover:-translate-y-[0.05rem]"
                    version="1.1"
                    viewBox="0 0 139 139"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <use href="#svg-nav-link-base" class="fill-white drop-shadow-[0_6px_4px_rgba(0,0,0,0.2)] group-hover:drop-shadow-[0_6px_4px_rgba(0,0,0,0.4)]" />
                    <text class="cursor-pointer fill-zinc-950 font-normal" text-anchor="middle">
                        <tspan x="50%" y="60%">Контакты</tspan>
                    </text>
                </svg>
                <!-- #endregion -->
            </nav>
        </main>
    </body>
</html>
