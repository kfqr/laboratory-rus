<!doctype html>
<html lang="en" class="h-full lg:text-lg 2xl:text-2xl">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ЛАБОРАТОРИЯ.РУС - Прайс-лист</title>
        <link href="/style.css" rel="stylesheet" />
    </head>

    <body class="min-w-[320px]">
        <main class="price flex min-h-screen flex-col">
            <article class="grow px-4 pt-6 lg:relative lg:z-10 lg:max-w-[660px] xl:ml-[160px] xl:max-w-[710px] 2xl:max-w-xl 2xl:ml-[100px]">
                <div class="rounded-lg bg-white px-2 py-6 shadow-lg lg:flex lg:h-[calc(100vh_-_27px)] lg:flex-col lg:justify-center lg:bg-transparent lg:shadow-none">
                    <h1 class="mb-5 text-4xl sm:text-7xl">Прайс-лист</h1>

                    <form class="mb-7 grid gap-4 text-lg text-[#7B7B7B] lg:grid-cols-2 lg:text-xl" action="">
                        <label class="relative">
                            <i class="user-icon absolute bottom-0 left-7 top-0 my-auto"></i>

                            <input class="peer h-14 w-full rounded-lg bg-[#F5F5F5] pl-16 pr-3" type="text" required />
                            <span class="text-required">Ваше имя</span>
                        </label>

                        <label class="relative" for="">
                            <i class="user-icon absolute bottom-0 left-7 top-0 my-auto"></i>
                            <input class="peer h-14 w-full rounded-lg bg-[#F5F5F5] pl-16 pr-3" type="text" required />
                            <span class="text-required">Наименование организации</span>
                        </label>

                        <label class="relative" for="">
                            <i class="email-icon absolute bottom-0 left-7 top-0 my-auto"></i>
                            <input class="peer h-14 w-full rounded-lg bg-[#F5F5F5] pl-16 pr-3" type="text" required />
                            <span class="text-required">Ваш e-mail</span>
                        </label>

                        <label class="relative mb-4 lg:mb-0" for="">
                            <input class="h-14 w-full rounded-lg bg-[#F5F5F5] pl-7 pr-3" type="number" placeholder="ИНН" />
                        </label>

                        <div class="flex justify-center lg:col-span-2">
                            <button class="btn mx-14 mt-3" type="submit">Отправить</button>
                        </div>
                    </form>

                    <p class="text-xs text-[#7B7B7B]">
                        * Отправляя персональные данные из данной формы, я подтверждаю свое согласие на обработку персональных данных и соглашаюсь на
                        <a class="underline" href="/pact">политику конфиденциальности</a>
                    </p>
                </div>
            </article>

            <nav
                class="nav menu flex flex-col items-end justify-center overflow-clip p-7 text-xl lg:absolute lg:right-0 lg:top-0 lg:h-full lg:w-full lg:gap-y-6 lg:pr-28 2xl:pr-32 2xl:text-sm"
            >
                <!-- #region NAV-LINK-ZAKAZ -->
                <a href="/pages/order.html">
                    <svg class="group z-10 mt-2 w-32 transition-all hover:-translate-x-[0.05rem] hover:-translate-y-[0.05rem] focus:outline-none" version="1.1" viewBox="0 0 139 139" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <path
                                id="svg-nav-link-base"
                                d="m60.84 15c3.849-6.667 13.47-6.667 17.32 0l42.87 74.25c3.849 6.667-0.963 15-8.661 15h-85.74c-7.698 0-12.51-8.333-8.66-15z"
                                class="cursor-pointer"
                            />
                        </defs>

                        <use href="#svg-nav-link-base" class="fill-white drop-shadow-[0_6px_4px_rgba(0,0,0,0.2)] group-hover:drop-shadow-[0_6px_4px_rgba(0,0,0,0.4)]" />
                        <text class="cursor-pointer fill-zinc-950 font-normal" text-anchor="middle">
                            <tspan x="50%" y="60%">Заказ-наряд</tspan>
                        </text>
                    </svg>
                    <!-- #endregion -->
                </a>

                <!-- #region NAV-LINK-PRICE -->
                <svg
                    class="group z-10 -mt-10 mr-28 w-32 transition-all hover:-translate-x-[0.05rem] hover:-translate-y-[0.05rem]"
                    version="1.1"
                    viewBox="0 0 139 139"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <use href="#svg-nav-link-base" class="fill-white drop-shadow-[0_6px_4px_rgba(0,0,0,0.2)] group-hover:drop-shadow-[0_6px_4px_rgba(0,0,0,0.4)]" />
                    <text class="cursor-pointer fill-zinc-950 font-normal" text-anchor="middle">
                        <tspan x="50%" y="60%">Наши услуги</tspan>
                    </text>
                </svg>
                <!-- #endregion -->
                <!-- #region NAV-LINK-CONTACT -->
                <svg
                    class="group z-10 -mt-14 w-32 transition-all hover:-translate-x-[0.05rem] hover:-translate-y-[0.05rem]"
                    version="1.1"
                    viewBox="0 0 139 139"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <use href="#svg-nav-link-base" class="fill-white drop-shadow-[0_6px_4px_rgba(0,0,0,0.2)] group-hover:drop-shadow-[0_6px_4px_rgba(0,0,0,0.4)]" />
                    <text class="cursor-pointer fill-zinc-950 font-normal" text-anchor="middle">
                        <tspan x="50%" y="60%">Контакты</tspan>
                    </text>
                </svg>
                <!-- #endregion -->
            </nav>
        </main>
    </body>
</html>
